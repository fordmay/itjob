{% extends "itJob/layout.html" %}

{% block body %}

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <div class="mb-3">
        <input class="form-check-input" type="checkbox" name="checkbox" value="True" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">I'm firm</label>
    </div>
    <div class="mb-3">
        <input class="btn btn-outline-dark" type="submit" value="Register">
    </div>
</form>
<div>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
